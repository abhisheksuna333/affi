<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Float four columns side by side */
.column {
  float: left;
  width: 25%;
  padding: 0 10px;
}

/* Remove extra left and right margins, due to padding */
.row {margin: 0 -5px;}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive columns */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
    display: block;
    margin-bottom: 20px;
  }
}

/* Style the counter cards */
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  padding: 16px;
  text-align: center;
  background-color: yellow;
}
</style>
</head>
<body>

<h2><font color="red"><u>Best Shopping Deals Of the Day </u></font> 
</h2>
<marquee>
<img align="center" src="https://1.bp.blogspot.com/-b6-5CTpRtpw/YA2_liJ4sgI/AAAAAAAAHnk/v7smxrOnZAkYWSUaW2lWvXA35WVfMj_QwCNcBGAsYHQ/s200/aaa.gif"><br></marquee>

<div class="row">
  <div class="column">
    <div class="card">
      <h3>Ambrane powerbank 20000 mAh</h3>
      <p>Offer price: Rs 399 <strike>Rs 1200</strike></p>
      <p> 
      <a href=""><span style="background-color: #01ffff;"><b>CLICK HERE</b></span>  </p></a>
    </div>
  </div>


</body>
</html>
